<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
  <main>
    <div class="card text-center " >
      <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
      <div class="card-body">
        <h5 class="card-title"> Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan row ">
        
          <!-- <button class="btn btn-light btn-lg btnPlan">
                    <img src="images/icon-music.svg" alt="">
                     <span>Annual Plan <br>$59.99/year</span>
                 <a href="">Change</a>
                </button> -->
         
            <div class="col-4">
              <div class="card text-center">
                <div class="card-body">
                  <img src="images/icon-music.svg" alt="">
                </div>
              </div>
            </div>
           
            <div class="col-4">
              <div class="card text-center">
                <div class="card-body">
                 <p class="span"><span class="bold">Annual Plan</span> <br><span>$59.99/year</span> </p>
                </div>
              </div>
              </div>
              
              <div class="col-4 text-center">
                <div class="card">
                  <div class="card-body">
                    <a class="link" href="">Change</a>
                  </div>
                </div>
              </div>
            </div>
        
        
    
    
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><button 
            class="btn btn-primary btn-lg">Proceed to Payment</button> </li>
          <li class="list-group-item"> <button  class="btn btn-light btn-lg">Cancel Order</button></li>
        
        </ul>
      </div>
    </div>
    </div>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>

</html>
